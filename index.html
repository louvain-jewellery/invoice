<!DOCTYPE html>

<html>
  <head>
    <title>Invoice | Louvain Jewellery</title>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="icon" href="favicon.png">
    <link rel="stylesheet" href="index.css">
    
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#ffffff">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="default">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:ital,wght@0,300..700;1,300..700&family=Plus+Jakarta+Sans:ital,wght@0,200..800;1,200..800&family=Roboto:ital,wght@0,400;0,500;0,700;1,500;1,700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Duru+Sans&display=swap" rel="stylesheet">
  </head>
  <body>
    <main>
      <div class="title">
        <h1>LOUVAIN Jewellery</h1>
        <h2>Invoice input system</h2>
      </div>

      <form id="invoiceForm" class="invoice-form">
        <section class="top-section">
          <div class="form-column">
            <div>
              <label for="customer-name">Nama Pemesan: </label>
              <input placeholder="Masukkan" type="text" name="customer-name" id="customerName" required>
            </div>
            <div>
              <label for="customer-phone">Nomor HP: </label>
              <input placeholder="Masukkan" type="tel" name="customer-phone" id="customerPhone" class="phone" required>
            </div>
            <div>
              <label for="customer-email">E-mail: </label>
              <input placeholder="Masukkan" type="email" name="customer-email" id="customerEmail" required>
            </div>
            <div>
              <label for="customer-address">Alamat: </label>
              <input placeholder="Masukkan" type="text" name="customer-address" id="customerAddress" required>
            </div>

            <div>
              <label for="ring-type">Jenis Cincin: </label>
              <select name="ring-type" id="ringType" required>
                <option value="-" selected disabled>Pilih</option>
                <option value="Cincin Nikah">Cincin Nikah</option>
                <option value="Cincin Tunangan">Cincin Tunangan</option>
                <option value="Cincin Nikah & Tunangan">Cincin Nikah & Tunangan</option>
              </select>
            </div>
          </div>
          
          <div class="form-column">
            <div>
              <label for="sales">Sales: </label>
              <select name="sales" id="sales" required>
                <option value="-" selected disabled>Pilih</option>
                <option value="Aurel">Aurel</option>
                <option value="Fauzan">Fauzan</option>
              </select>
            </div>
            <div>
              <label for="sales-phone">Nomor Sales: </label>
              <input placeholder="Masukkan" type="tel" id="salesPhone" class="phone" required>
            </div>
            <div>
              <label for="estimated-completion">Estimasi Selesai: </label>
              <select name="estimated-completion" id="estimatedCompletion" required>
                <option value="" selected disabled>Pilih</option>
                <option value="2 Minggu">2 Minggu</option>
                <option value="3 Minggu">3 Minggu</option>
                <option value="4 Minggu">4 Minggu</option>
              </select>
            </div>
          </div>
        </section>

        <section class="gender-section">
          <div class="women-column form-column">
            <div>
              <label for="women-ring-model">Model Cincin Wanita: </label>
              <input placeholder="Masukkan" type="text" name="women-ring-model" id="womenRingModel" required>
            </div>
  
            <div>
              <label for="women-ring-size">Ukuran Cincin Wanita: </label>
              <input placeholder="Masukkan" type="number" name="women-ring-size" id="womenRingSize" required>
            </div>
  
            <div>
              <label for="women-ring-material">Material Cincin Wanita: </label>
              <select name="women-ring-material" id="womenRingMaterial" required>
                <option value="-" selected disabled>Pilih</option>
                <option value="Platinum V">Platinum V</option>
                <option value="Platinum X">Platinum X</option>
                <option value="Emas 16k">Emas 16k</option>
                <option value="Emas 17k">Emas 17k</option>
              </select>
            </div>
  
            <div>
              <label for="women-ring-gem">Permata Cincin Wanita: </label>
              <select name="women-ring-gem" id="womenRingGem" required>
                <option value="-" selected disabled>Pilih</option>
                <option value="Zirconia">Zirconia</option>
                <option value="Berlian">Berlian</option>
                <option value="Berlian GIA">Berlian GIA</option>
              </select>
            </div>
  
            <div>
              <label for="women-ring-weight">Estimasi Berat Cincin Wanita: </label>
              <select name="women-ring-weight" id="womenRingWeight" required>
                <option value="-" selected disabled>Pilih</option>
                <option value="&lt; 2gr">&lt; 2gr</option>
                <option value="2,5 - 3 gr">2,5 - 3 gr</option>
                <option value="3 - 3,5 gr">3 - 3,5 gr</option>
                <option value="3,5 - 4 gr">3,5 - 4 gr</option>
                <option value=">4 gr">&gt; 4 gr</option>
              </select>
            </div>
  
            <div>
              <label for="women-ring-color">Warna Cincin Wanita: </label>
              <select name="women-ring-color" id="womenRingColor" required>
                <option value="-" selected disabled>Pilih</option>
                <option value="White">White</option>
                <option value="Rose">Rose</option>
                <option value="Yellow">Yellow</option>
                <option value="White & Yellow">White & Yellow</option>
                <option value="White & Rose">White & Rose</option>
              </select>
            </div>
  
            <div>
              <label for="women-ring-finish">Finishing Cincin Wanita: </label>
              <select name="women-ring-finish" id="womenRingFinish" required>
                <option value="-" selected disabled>Pilih</option>
                <option value="Glossy">Glossy</option>
                <option value="Doff Kasar">Doff Kasar</option>
                <option value="Doff Halus">Doff Halus</option>
                <option value="D.Kasar & Glossy">D.Kasar & Glossy</option>
                <option value="D.Halus & Glossy">D.Halus & Glossy</option>
              </select>
            </div>
  
            <div>
              <label for="women-ring-engravement">Ukiran Cincin Wanita: </label>
              <input placeholder="Masukkan" type="text" name="women-ring-engravement" id="womenRingEngravement" required>
            </div>
          </div>
  
          <div class="men-column form-column">
            <div>
              <label for="men-ring-model">Model Cincin Pria: </label>
              <input placeholder="Masukkan" type="text" name="men-ring-model" id="menRingModel" required>
            </div>
  
            <div>
              <label for="men-ring-size">Ukuran Cincin Pria: </label>
              <input placeholder="Masukkan" type="number" name="men-ring-size" id="menRingSize" required>
            </div>
  
            <div>
              <label for="men-ring-material">Material Cincin Pria: </label>
              <select name="men-ring-material" id="menRingMaterial" required>
                <option value="-" selected disabled>Pilih</option>
                <option value="Platinum V">Platinum V</option>
                <option value="Platinum X">Platinum X</option>
              </select>
            </div>
  
            <div>
              <label for="men-ring-gem">Permata Cincin Pria: </label>
              <select name="men-ring-gem" id="menRingGem" required>
                <option value="-" selected disabled>Pilih</option>
                <option value="Zirconia">Zirconia</option>
                <option value="Berlian">Berlian</option>
                <option value="Berlian GIA">Berlian GIA</option>
              </select>
            </div>
  
            <div>
              <label for="men-ring-weight">Estimasi Berat Cincin Pria: </label>
              <select name="men-ring-weight" id="menRingWeight" required>
                <option value="-" selected disabled>Pilih</option>
                <option value="&lt; 2gr">&lt; 2gr</option>
                <option value="2,5 - 3 gr">2,5 - 3 gr</option>
                <option value="3 - 3,5 gr">3 - 3,5 gr</option>
                <option value="3,5 - 4 gr">3,5 - 4 gr</option>
                <option value="&gt; 4 gr">&gt; 4 gr</option>
              </select>
            </div>
  
            <div>
              <label for="men-ring-color">Warna Cincin Pria: </label>
              <select name="men-ring-color" id="menRingColor" required>
                <option value="-" selected disabled>Pilih</option>
                <option value="White">White</option>
                <option value="Rose">Rose</option>
                <option value="Yellow">Yellow</option>
                <option value="White & Yellow">White & Yellow</option>
                <option value="White & Rose">White & Rose</option>
              </select>
            </div>
  
            <div>
              <label for="men-ring-finish">Finishing Cincin Pria: </label>
              <select name="men-ring-finish" id="menRingFinish" required>
                <option value="-" selected disabled>Pilih</option>
                <option value="Glossy">Glossy</option>
                <option value="Doff Kasar">Doff Kasar</option>
                <option value="Doff Halus">Doff Halus</option>
                <option value="D.Kasar & Glossy">D.Kasar & Glossy</option>
                <option value="D.Halus & Glossy">D.Halus & Glossy</option>
              </select>
            </div>
  
            <div>
              <label for="men-ring-engravement">Ukiran Cincin Pria: </label>
              <input placeholder="Masukkan" type="text" name="men-ring-engravement" id="menRingEngravement" required>
            </div>
          </div>
        </section>

        
        <section class="bottom-section">
          <div class="notes-container">
            <label for="notes-box">Catatan: </label>
            <textarea name="notes-box" rows="4" id="notesBox" placeholder="Masukkan..."></textarea>
          </div>

          <div class="form-column">
            <div>
              <label for="estimated-price">Estimasi Harga: </label>
              <input placeholder="Masukkan" type="text" inputmode="numeric" name="estimated-price" id="estimatedPrice" class="currency">
            </div>
            <div>
              <label for="down-payment">Uang Titipan:</label>
              <input placeholder="Masukkan" type="text" inputmode="numeric" name="down-payment" id="downPayment" class="currency">
            </div>

            <div>
              <label for="purchased-gold">Beli Emas: </label>
              <input placeholder="Masukkan" type="text" inputmode="numeric" name="purchased-gold" id="purchasedGold" class="currency">
            </div>
          </div>
        </section>
      </form>
      <button id="submitButton" class="submit-button">Submit</button>
    </main>

    <script src="script.js"></script>
    <script>
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => {
          navigator.serviceWorker.register('/service-worker.js')
            .then((reg) => {
              console.log('✅ Service worker registered with scope:', reg.scope);
            })
            .catch((err) => {
              console.log('❌ Service worker registration failed:', err);
            });
        });
      }
    </script>
  </body>
</html>
